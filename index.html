<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>It's Who's Turn</h1>
      <h2 id="new-game"></h4>
      
      <div class="dice-image">
        <img class="img1" src="images/dice6.png">
      </div>

      <br>

      <div class="dice">
        <div class="player1">
        <p id="player-name-0" class="player-name">Player 1</p>
        <p id="total0">Total Score: </p>
        <p id="player0">Trun Score: </p>
      </div>
      </div>

      <div class="dice">
        <div class="player2">
          <p id="player-name-1" class="player-name">Player 2</p>
          <p id="total1">Total Score: </p>
          <p id="player1">Trun Score: </p>
        </div>
      </div>
      <br>
      <button id="roll" class="myButton">Roll Dice</button>
      <Button id= "hold" class="myButton">Hold</Button>
      <button id="new" class="myButton">New Game</button>

    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>

  <footer>
    Dice Project by Fadi H. Zaqout
  </footer>
</html>
